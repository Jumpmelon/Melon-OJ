{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Problems{% endblock %}</h1>
{% endblock %}

{% block content %}
<table border="1">
  <tr>
    <th>ID</th>
    <th>Title</th>
  </tr>
  {% for p in probs %}
  <tr>
    <td>{{ p.id }}</td>
    <td>{{ p.title }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
